<!-- slider concept or carousal -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<h1 class="text-center text-uppercase display-1">slider example</h1>
<div >
    <div id="carouselExampleIndicators" class="carousel slide ">
        <div class="carousel-indicators btn">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ht">
          <div class="carousel-item active">
            <img src="../images/caraousal.jpg" class="d-block w-100 img-fluid imgH" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/ca2.jpg" class="d-block w-100 img-fluid imgH" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../images/ca3.jpg" class="d-block w-100 img-fluid imgH" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<style>
    .btn button{

        /* button will be in circle */
        width: 20px !important;
        height: 20px !important;
        border-radius: 50%;
    }

    .imgH{
        height: 350px !important;
    }
</style>

<!-- variable concept -->
<script>
    username = 'hazim';
    console.log('username');
    console.log(username);
    no1 = 100;
    no2 = 90.5;
    console.log(no1+no2);
    /* mod operator */
    console.log(no1%5);
    /* exponential operator */
    no3 = 5;
    console.log(no3**4);

    /* logical operators */
    console.log(3 > 2);
    console.log(3 == 2);
    /* data type */
    console.log(typeof 3);
    console.log(typeof 3.5);
    console.log(typeof '3.5');

    /* comparision */
    console.log(3 == "3");  // == compare only values not data type
    console.log(3 === "3"); // === compare  values and  data type

    /* not operator */
    console.log(3!=='3');
    console.log(3!='3');
</script>

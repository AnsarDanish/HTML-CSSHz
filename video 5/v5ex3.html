<!-- types of postion in static,fixed,absulte,relative -->
<!-- position : static  (default position) 
    position : fixed (parent  element: body  ,  non-moveable) 
    position : absolute ( without relative) (parent  element: body  ,  moveable) 
    position : absolute ( with relative) (parent  element: actual element  ,  moveable) 

-->
<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>
<style>
    .container{
        width: 800px;
        height: 600px;
        border: solid;
        margin: auto;
        position: relative;
    }
    .box1{
        width: 100px;
        height: 100px;
        background-color: blue;
        position: static;
    }
    .box2{
        width: 100px;
        height: 100px;
        background-color: rgb(0, 255, 17);
        position: fixed;
    }
    .box3 {
        width: 100px;
        height: 100px;
        background-color: rgb(187, 17, 110);
        position: absolute;
        left: 0;
        bottom: 0;
    }

</style>
